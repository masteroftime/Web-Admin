<html>
 <head>
  <title>MC Web Console - Login</title>
  <link href="/style/main.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
  <div class="main" id="largepage">
  <div class="title">
   <h1>MC Web Admin</h1>
  </div>
  <h2>Web Admin Configuration</h2>
  <form action="/config?change=user" method="post">
  <p>
    <b><u>Change User:</u></b>
  	Username: <br>
  	<input type="text" name="username"/><br>
    Password: <br>
    <input type="password" name="password"/><br>
    Retype Password: <br>
    <input type="password" name="retype"/><br>
    <input type="submit"/>
  </p>
  </form>
  </div>
 </body>
</html>
