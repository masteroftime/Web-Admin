<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
   <html>
 <head>
  <title>MC Web Console - Login</title>
  <link href="/style/main.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
  <div class="main" id="largepage">
  <div class="title">
   <h1>MC Web Admin</h1>
  </div>
  <div class="menu"><a href="/">Back</a></div>
  <h2>Web Admin Configuration</h2>
  <form action="/config?change=user" method="post">
  <h3>Change User:</h3>
  <p>
  	Username: <br>
  	<input type="text" name="username"/><br>
    Password: <br>
    <input type="password" name="password"/><br>
    Retype Password: <br>
    <input type="password" name="retype"/><br>
    <input type="submit"/>
  </p>
  </form>
  <h3>Server Settings:</h3>
  <form action="/config?change=webadmin" method="post">
   <p>
    HTTPS-Server port:<br>
    <input type="text" name="httpsport" value="<!--@httpsport-->"/><br>
    <input type="checkbox" name="usehttp" <!--@http-->/> Enable HTTP-Server<br>
    HTTP-Server port: <br>
    <input type="text" name="httpport" value="<!--@httpport-->"/><br>
    <input type="submit"/>
   </p>
  </form>
  </div>
 </body>
</html>
