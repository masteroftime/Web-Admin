<html>
 <head>
  <title>MC Web Console - Login</title>
  <link href="/style/main.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
 <div class="main" id="smallpage">
 <div class="title">
  <h1>MC Web Admin</h1>
 </div>
 <div class="error">Invalid password or username!</div>
 <form action="" method="post">
  <p>
  	Username: <br>
  	<input type="text" name="username"/>
  </p>
  <p>
    Password: <br>
    <input type="password" name="password"/>
  </p>
  <p>
    Retype Password: <br>
    <input type="password" name="retype"/>
  </p>
  <input type="submit"/>
  </form>
  </div>
 </body>
</html>
